# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Pylint current project

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r ./dev-requirements.txt
    - name: Analysing the code with pylint
      run: |
        pylint sqlite_database --rcfile dev-config/pylint.toml -f github -r y

  pytest:
    name: Test functionality integrity
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # No need for linting, it's already provided in pylint action
    - name: Test with pytest
      run: |
        pytest --config-file ./dev-config/pytest.ini --verbose --rootdir .


  deploy:
    name: Deploy to PyPI
    if: github.event.release.prerelease == false

    permissions:
      id-token: write

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1

  fake-deploy:
    name: (Fake) deploy to PyPI
    if: github.event.release.prerelease == false
    runs-on: ubuntu-latest

    steps:
    - name: Set info
      run: |
        echo "Currently in pre-release!"
